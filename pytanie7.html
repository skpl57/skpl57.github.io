<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="ramka">
  <h1>Pytanie 7.</h1>
  <ul>Skąd mam swój zegarek:
    <li><label><input type="radio" name="question1" value="Niepoprawna odpowiedź 1">Dostałem na koniec szkoły za dobre wyniki</li></label>
    <li><label><input type="radio" name="question1" value="Niepoprawna odpowiedź 2">Kupiłem sobie bo stary się zepsuł</li></label>
    <li><label><input type="radio" name="question1" value="Niepoprawna odpowiedź 2">Wujek kupił sobie nowy i mi oddał stary</li></label>
    <li><label><input type="radio" name="question1" value="Poprawna odpowiedź">Dostałem na urodziny</li></label>
  </ul>
  <button id="next-button">Prześlij odpowiedź</button>

  <script>
    const nextButton = document.querySelector('#next-button');

    nextButton.addEventListener('click', () => {
      const question1 = document.querySelector('input[name="question1"]:checked').value;

      if (question1 === 'Poprawna odpowiedź') {
        alert('Dobra odpowiedź. Kolejne pytanie.')
        window.location.href = ' pytanie8.html';
      }
      else{
        window.location.href = 'pytania.html'
        alert('Zła odpowiedź. Smuteg')
      }
    });
  </script>
  </div>
</body>
