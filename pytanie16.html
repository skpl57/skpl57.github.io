<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="pytania.css">
</head>
<body>
    <div id="ramka">
  <h1>Pytanie 16.</h1>
  <ul>Kiedy się NIE używa czasu Present Perfect:
    <li><label><input type="radio" name="question1" value="Niepoprawna odpowiedź 1">Kiedy nie znamy godziny</li></label>
    <li><label><input type="radio" name="question1" value="Niepoprawna odpowiedź 2">Kiedy coś się stało i ma skutki teraz</li></label>
    <li><label><input type="radio" name="question1" value="Poprawna odpowiedź">Kiedy coś dopiero skończy się za niedługo</li></label>
    <li><label><input type="radio" name="question1" value="Niepoprawna odpowiedź 2">Kiedy robimy coś poraz kolejny</li></label>
  </ul>
  <button id="next-button">Prześlij odpowiedź</button>

  <script>
    const nextButton = document.querySelector('#next-button');

    nextButton.addEventListener('click', () => {
      const question1 = document.querySelector('input[name="question1"]:checked').value;

      if (question1 === 'Poprawna odpowiedź') {
        window.location.href = ' pytanie17.html';
        alert('Dobra odpowiedź. Kolejne pytanie.')
      }
      else{
        window.location.href = 'pytanie10.html'
        alert('Zła odpowiedź. Smuteg')
      }
    });
  </script>
  </div>
</body>
</html>
