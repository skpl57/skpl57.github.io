<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="pytania.css">
</head>
<body>
    <div id="ramka">
  <h1>Pytanie 1.</h1>
  <ul>Jak mam na drugie imie:
    <li><label><input type="radio" name="question1" value="Niepoprawna odpowiedź 1">Mikołaj</li></label>
    <li><label><input type="radio" name="question1" value="Niepoprawna odpowiedź 2">Adam</li></label>
    <li><label><input type="radio" name="question1" value="Poprawna odpowiedź">Sebastian</li></label>
    <li><label><input type="radio" name="question1" value="Niepoprawna odpowiedź 2">Karol</li></label>
  </ul>
  <button id="next-button">Prześlij odpowiedź</button>

  <script>
    const nextButton = document.querySelector('#next-button');

    nextButton.addEventListener('click', () => {
      const question1 = document.querySelector('input[name="question1"]:checked').value;

      if (question1 === 'Poprawna odpowiedź') {
        window.location.href = 'pytanie2.html';
        alert('Dobra odpowiedź. Kolejne pytanie.')
      }
      else{
        window.location.href = 'pytania.html'
        alert('Zła odpowiedź. Smuteg.')
      }
    });
  </script>
  </div>
</body>
</html>
